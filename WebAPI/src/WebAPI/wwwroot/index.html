<html>
<head>
    <base href="/">    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/funeco.css" />

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->

    <script src="libs/core-js/client/shim.min.js"></script>
    <script src="libs/zone.js/dist/zone.js"></script>
    <script src="libs/reflect-metadata/Reflect.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    
    <!-- Angular2 Native Directives -->
    <script src="libs/moment/moment.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err)
        {
            console.error(err);
        });
    </script>
</head>
<!-- 3. Display the application -->
<body>
<my-app>
    <div class="container full-height">
        <div class="row full-height">
            <h2 class="flex-sm-middle col-xs text-xs-center">Loading...</h2>
        </div>
    </div>
</my-app>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="libs/jquery/dist/jquery.min.js" ></script>
    <script src="libs/tether/dist/js/tether.min.js" ></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js" ></script>
</body>
</html>
