<div class="notifications-list">
    Notifications :
    <ul>
        <li *ngFor="let notification of notifications">
            <notification [type]="notification.type" [text]="notification.text" [positionY]="notification.positionY" [elementHeight]="notification.elementHeight" (onClose)="onNotificationClose(notification)"></notification>
        </li>
    </ul>
</div>
